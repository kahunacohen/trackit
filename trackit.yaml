  - .Ds_Store
  - .git
  - README.md
accounts:
  bank_of_america:
    date_layout: 01/02/2006
    currency: USD
    headers:
      - name: Posted Date
        table: transaction_date
      - name: Reference Number
        table: ~
      - name: Payee
        table: counter_party
      - name: Address
        table: ~
      - name: Amount
        table: amount
